<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/041ce950ae.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="container-fluid">
        <form class="col-5" action="#">
            <div class="row r1 col-11">
                <button class="col-4"><ion-icon name="card-outline"></ion-icon> Credit Card</button>
                <button class="col-4"><ion-icon name="logo-paypal"></ion-icon> Paypal</button>
                <button class="col-4"><ion-icon name="phone-portrait-outline"></ion-icon> Net Banking</button>
            </div>
        </form>
    </div>
    <div class="row r2">
        <label for="#">Card Owner</label><br><br>
        <input style="width: 530.5px;padding: 5px 8px;border-radius: 5px;" placeholder="Card Owner Name" type="number">
        <label style="margin-top: 25px;margin-bottom: 25px;" for="#">Card Number</label><br><br>
        <input style="width: 530.5px;padding: 5px 8px;border-radius: 5px;" placeholder="Card Number Name" type="number">
        <button id="as"><i class="fa-brands fa-cc-visa"></i> <i class="fa-brands fa-cc-mastercard"></i> <i class="fa-solid fa-credit-card-blank"></i></button>
        <label style="margin-top: 25px;margin-bottom: 25px;" for="#">Expiration Date</label><br><br>
        <input style="width: 140px;padding: 5px 8px;border-radius: 5px 0 0 5px;" placeholder="MM" type="text"><input style="width: 140px;padding: 5px 8px;border-radius: 0 5px 5px 0;border-left: none;" placeholder="CC" type="text"><input style="width: 140px;padding: 5px 8px;border-radius: 5px;margin-left: 111.5px;" type="text">
        <label class="r3" style="margin-top: 25px;margin-bottom: 25px;" for="#">CVV <ion-icon name="help-circle-outline"></ion-icon></label><br>
        <div class="row" style="width: 529px;margin-top: 25px;background-color: white !important;margin-left: 2px;padding: 18px 25px;border-top: 3px solid grey;"><button style="background-color: rgb(0, 89, 255) !important;color: white;border: none;border-radius: 5px;height: 40px;">Confirm Payment</button></div>
    </div>
</body>
</html>
